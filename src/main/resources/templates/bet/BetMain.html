<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Betting Main</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex; /* flex = 2열 레이아웃 */
            margin: 0 auto;
            align-content: center;
            align-items: center;

        }

        .cart {
            height: 500px;
            width: 250px;
            background-color: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .cart-button {
            display: flex;
            justify-content: center;
        }

        .content {
            flex: 1; /* container 의 남은 공간 채우기 */
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse; /* Collapse borders for a cleaner look */
        }

        th, td {
            border: 1px solid #ccc; /* Add a border to table cells */
            padding: 8px; /* Add padding inside table cells */
            text-align: center;
        }

    </style>
    <script>
        function moveToCartHome(matchNo, odds, homeTeam, awayTeam, matchType, matchEnd) {

            console.log(matchNo);
            console.log(odds);
            console.log(homeTeam);

            document.getElementById("matchNoCart").value = matchNo;
            document.getElementById("oddsCart").value = odds;
            document.getElementById("homeTeamCart").value = homeTeam;
            document.getElementById("awayTeamCart").value = awayTeam;
            document.getElementById("matchTypeCart").value = matchType;
            document.getElementById("matchEndCart").value = matchEnd;

            let cart = document.querySelector('.cart');  // Get the cart element by its class name
            let contentElement = document.createElement('p'); // Create a new <p> element to display the odds
            contentElement.textContent = matchNo + " " + homeTeam + ' Wins: ' + odds; // Set the content of the <p> element based on the odds and type

            cart.appendChild(contentElement); // Append the <p> element to the cart
        }
        function moveToCartAway(matchNo, odds, awayTeam, homeTeam, matchType, matchEnd) {

            console.log(matchNo);
            console.log(odds);
            console.log(awayTeam);

            document.getElementById("matchNoCart").value = matchNo;
            document.getElementById("oddsCart").value = odds;
            document.getElementById("homeTeamCart").value = homeTeam;
            document.getElementById("awayTeamCart").value = awayTeam;
            document.getElementById("matchTypeCart").value = matchType;
            document.getElementById("matchEndCart").value = matchEnd;

            let cart = document.querySelector('.cart');  // Get the cart element by its class name
            let contentElement = document.createElement('p'); // Create a new <p> element to display the odds
            contentElement.textContent = matchNo + " " + awayTeam + ' Wins: ' + odds; // Set the content of the <p> element based on the odds and type

            cart.appendChild(contentElement); // Append the <p> element to the cart
        }
    </script>
</head>
    <body>
    <h1>MATCH SCHEDULE</h1>
    <div class="container" style="margin-top: 60px">
        <div class="content">
            <span th:text="${uid}"></span>의 Current Points: <span th:text="${userPoint}"></span>
            <table>
                <thead>
                <tr>
                    <th>#</th>
                    <th>경기일시</th>
                    <th>경기종료시</th>
                    <th>Sport</th>
                    <th>HOME</th>
                    <th>AWAY</th>
                    <th>Home Odds</th>
                    <th>Away Odds</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="match: ${matches}">
                    <td th:text="${match.matchNo}"></td>
                    <td th:text="${match.matchStart}"></td>
                    <td th:text="${match.matchEnd}"></td>
                    <td th:text="${match.matchType}"></td>
                    <td th:text="${match.homeTeam}"></td>
                    <td th:text="${match.awayTeam}"></td>
                    <td th:text="${match.homeOdds}"
                           th:attr="onclick='moveToCartHome(\'' + ${match.matchNo} +
                       '\', \'' + ${match.homeOdds} +
                       '\', \'' + ${match.homeTeam} +
                       '\', \'' + ${match.awayTeam} +
                       '\', \'' + ${match.matchType} +
                       '\', \'' + ${match.matchEnd} +
                       '\')'"></td>
                    <td th:text="${match.awayOdds}"
                           th:attr="onclick='moveToCartAway(\'' + ${match.matchNo} +
                       '\', \'' + ${match.awayOdds} +
                       '\', \'' + ${match.awayTeam} +
                       '\', \'' + ${match.homeTeam} +
                       '\', \'' + ${match.matchType} +
                       '\', \'' + ${match.matchEnd} +
                       '\')'"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="cart">
            <div class="cart-button">
                <form action="/bet/betCart/{uid}" method="POST">
                    <input type="hidden" name="matchNo" id="matchNoCart">
                    <input type="hidden" name="odds" id="oddsCart">
                    <input type="hidden" name="homeTeam" id="homeTeamCart">
                    <input type="hidden" name="awayTeam" id="awayTeamCart">
                    <input type="hidden" name="matchType" id="matchTypeCart">
                    <input type="hidden" name="matchEnd" id="matchEndCart">
                    <input type="hidden" name="uid" id="uid">
                    <button type="submit">결제</button>
                </form>
            </div>
        </div>
    </div>
    </body>
</html>
