<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrq.net.nz/thymeleaf/layout"
      layout:decorator="fragments/default_layout">
<meta charset="UTF-8">
<th:block layout:fragment="content">
    <body>

    <!-- 내용 시작. container에 크기를 지정하거나 추가 div 컨테이너 생성 후 제작하세요. -->
    <div class="container" style="margin-top: 60px">
        <!-- 내용을 작성하는 부분 입니다. -->
        <div class="row">

            <div class="col-sm-8">
                <div class="container justify-content-center">
                    <h3>메시지 발신</h3>
                </div>
                <!-- 폼 시작  -->
                <form action="/send" method="post">
                    <div class="card shadow">
                        <div class="card-body">
                            <div class="form-group mb-3">
                                <label for="receiveId">수신 아이디</label>
                                <div class="input-group">
                                    <input type="text" id="receiveId" name="receiveId" class="form-control" required />
                                </div>
                            </div>
                            <!--<div class="form-group ">
                                <p id="checkResult" style="color: blue;"></p>
                            </div>-->

                            <div class="form-group mb-3">
                                <label for="title">제목</label>
                                <input type="text" id="title" name="title" class="form-control" required />
                            </div>

                            <div class="form-group mb-3">
                                <label for="content">내용</label>
                                <textarea class="form-control" style="width:100%; height:200px; resize:none;" cols="50" rows="5" id="content" name="content"></textarea>
                            </div>
                            <div class="form-group d-flex justify-content-end align-items-center">
                                <div class="mb-3">
                                    <div class="text-right">
                                        <button type="reset" class="btn btn-outline-secondary" id="reset">다시입력</button>
                                        <button type="submit" class="btn btn-warning" id="send">전송</button>
                                    </div>
                                </div>
                            </div>
                </form>
            </div>
            </div>
            </div>
                <div class="col-sm-3"></div>
            </div>
        </div>
    </div>


    </div> <!-- 내용 끝나는 부분 -->



    </body>
</th:block>
</html>
