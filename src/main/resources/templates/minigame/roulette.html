<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Roulette</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
        }

        /* 룰렛 바깥 설정 css */
        /* 룰렛 바깥 설정 css */
        .roulette-outer {
            position: relative;
            overflow: hidden;
            width: 500px;
            height: 500px;
            font-size: 30px;
            margin-left: auto;
            margin-right: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end; /* 룰렛 가운데 아래로 버튼을 배치 */
        }

        /* 룰렛판 css */
        .roulette-outer > .roulette {
            /* 가득 체우기 */
            position: absolute;
            top: 5%;
            left: 5%;
            right: 5%;
            bottom: 5%;
            background: aqua;
            border-radius: 50%;
            border: 2px solid black;
        }

        /*룰렛핀 설정*/
        .roulette-outer > .roulette-pin {
            position: absolute;
            top: 3px;
            left: 50%;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 23px 5px 0 5px;
            border-color: #ff0000 transparent transparent transparent;
            /* 룰렛핀 가운데로 이동 */
            margin-left: -4.5px;
        }

        .roulette-outer > .roulette > .item-wrapper > .item {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding-top: 10%;
            text-align: center;
            display: flex;
            justify-content: center;
        }

        /* 글자 회전 처리 */
        .roulette-outer > .roulette > .item-wrapper > .item:nth-child(1) {
            transform: rotate(0deg);
        }
        .roulette-outer > .roulette > .item-wrapper > .item:nth-child(2) {
            transform: rotate(90deg);
        }
        .roulette-outer > .roulette > .item-wrapper > .item:nth-child(3) {
            transform: rotate(180deg);
        }
        .roulette-outer > .roulette > .item-wrapper > .item:nth-child(4) {
            transform: rotate(270deg);
        }

        /* 룰렛 선 설정 */
        .roulette-outer > .roulette > .line-wrapper > .line {
            position: absolute;
            top: 0;
            bottom: 50%;
            left: 50%;
            width: 3px;
            margin-left: -1px;
            background: black;

            /*회원 선 위치조정*/
            transform-origin: bottom;
        }
        .roulette-outer > .roulette > .line-wrapper > .line:nth-child(1){
            transform: rotate(45deg);
        }
        .roulette-outer > .roulette > .line-wrapper > .line:nth-child(2){
            transform: rotate(135deg);
        }
        .roulette-outer > .roulette > .line-wrapper > .line:nth-child(3){
            transform: rotate(225deg);
        }
        .roulette-outer > .roulette > .line-wrapper > .line:nth-child(4){
            transform: rotate(315deg);
        }

        /* 버튼 스타일 */
        button {
            margin-top: 20px; /* 버튼 위 여백 조정 */
        }

        body {
            text-align: center; /* 텍스트를 수평 중앙 정렬 */
            padding: 50px 0; /* 상단과 하단에 여백을 줌으로써 상단 가운데에 위치시킵니다. */
        }


    </style>
</head>
<body>

<form method="post" action="/minigame/selectItem" >

    <!-- JavaScript 스크립트 실행 -->
    <script th:inline="javascript">
        /*[[${script}]]*/
    </script>

    <!-- 메시지 표시 -->
    <p th:text="${message}"></p>

    <div id="app">
        <h1>인생은 한방</h1>
    </div>

    <div id="count">
        <input type="hidden" name="uid" th:value="${roulette.uid}">
        <span style="color: orange;" th:text="${roulette.nickName + ' 님'}"></span>
        <div data-th-text="${roulette.point}"></div>
        <br>
        남은 횟수: <span style="color: red" th:text="${roulette.count}"></span>번
    </div>
    <!-- 룰렛 바깥 영역 -->
    <div class="roulette-outer">
        <!-- 룰렛 핀 설정 -->
        <div class="roulette-pin"></div>
        <!-- 룰렛판 설정 -->
        <div class="roulette">
            <!-- 룰렛판 글자 영역 -->
            <div class="item-wrapper">
                <input type="hidden" name="selectedItem" id="selectedItem" value="">
                <div class="item" id="item1" data-name="item1">0.5배!!</div>
                <div class="item" id="item2" data-name="item2">0원 ㅋ</div>
                <div class="item" id="item3" data-name="item3">1.5배</div>
                <div class="item" id="item4" data-name="item4">2배!!</div>
            </div>

            <!-- 룰렛 선 설정 -->
            <div class="line-wrapper">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </div>
        <button type="button" id="rotateButton">돌려 돌려</button>
        <button type="submit" id="confirmButton" style="display: none;">확정</button>
    </div>
    <button type="button" onclick="location.href='/mypage'">포인트 페이지로 이동</button>
</form>
<script>
    // roulette 룰렛 설정후 요소 할당
    const roulette = document.querySelector('.roulette');
    // 변수 초기화
    let rotationAngle = 0;
    let isSpinning = false;
    let selectedItem = null;

    // 돌리기 버튼 클릭 시
    document.getElementById('rotateButton').addEventListener('click', function () {
        if (!isSpinning) {
            isSpinning = true;
            rotationAngle += Math.floor(Math.random() * 360) + 3000; // 랜덤 각도를 추가하여 회전
            roulette.style.transition = 'transform 3s ease-out';  // 시간 설정
            roulette.style.transform = `rotate(${rotationAngle}deg)`; // 회전 각도 설정

            // 핀이 가리키는 아이템을 계산
            const pinItem = calculatePinItem(rotationAngle);

            // 선택된 아이템 설정
            selectItem(pinItem);

            // selectedItem 값을 설정
            selectedItem = document.querySelector(`[data-name="${pinItem}"]`);
            if (selectedItem) {
                document.getElementById('selectedItem').value = selectedItem.getAttribute('data-name');
            }

            // 확정 버튼 비활성화
            document.getElementById('confirmButton').style.display = 'none';

            // 돌리기 버튼 비활성화
            document.getElementById('rotateButton').disabled = true;

            // setTimeout을 사용하여 확정 버튼을 돌리기가 끝난 후에 활성화
            setTimeout(function () {
                document.getElementById('confirmButton').style.display = 'block';
            }, 3000); // 여기서 3000은 룰렛 회전 시간을 고려한 값입니다. 필요에 따라 조정 가능합니다.
        }
    });

    // 확정 버튼 클릭 시
    document.getElementById('confirmButton').addEventListener('click', function () {
        // 선택한 아이템 값을 hidden input에 설정
        if (selectedItem) {
            document.getElementById('selectedItem').value = selectedItem.getAttribute('data-name');
        }
    });

    // 핀이 가리키는 아이템 계산
    function calculatePinItem(angle) {
        // 각도를 360으로 나눈 나머지를 이용하여 핀이 가리키는 아이템을 계산
        const numItems = 4; // 아이템 개수
        const degreesPerItem = 90; // 룰렛 선마다 90도씩 차이
        const normalizedAngle = (angle + 360) % 360; // 음수 각도를 양수로 정규화
        const pinItemIndex = Math.floor(normalizedAngle / degreesPerItem);

        // 각 아이템에 대한 값 매핑
        const itemMappings = ['item1', 'item2', 'item3', 'item4'];
        return itemMappings[pinItemIndex];
    }

    function selectItem(result) {
        const items = document.querySelectorAll('.item');

        // 다른 아이템에서 선택 클래스 제거
        items.forEach(item => {
            item.classList.remove('selected');
        });

        // 룰렛 결과값(result)에 따라 선택된 아이템에 선택 클래스 추가
        const selectedItem = document.querySelector(`[data-name="${result}"]`);
        if (selectedItem) {
            selectedItem.classList.add('selected');
        }
    }


</script>
</body>
